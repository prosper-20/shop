<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif;">

    <div style="background-color: #f5f5f5; padding: 20px;">
        <h2 style="color: #333;">Password Reset</h2>
        <p style="color: #666;">You are receiving this email because a password reset request was made for your account.</p>
        <p style="color: #666;">Please click the link below to reset your password:</p>
        <p style="color: #666;"><a href="{{ reset_link }}" style="background-color: #007bff; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Reset Password</a></p>
        <p style="color: #666;">If you did not request a password reset, you can safely ignore this email.</p>
        <p style="color: #666;">Thank you!</p>
    </div>

</body>
</html>
