{% extends 'web/new_base.html' %}
{% load crispy_forms_tags %}

<html>
<head><title>Fetch Profile</title></head>
{% block content %}
  <h2>Fetch User Profile</h2>
  {% if error_message %}
    <p>{{ error_message }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Fetch Profile</button>
  </form>
{% endblock content %}
